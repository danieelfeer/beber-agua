<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beba Água</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/824/824239.png?ga=GA1.1.1540603192.1703258343&semt=ais" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="container-image">
        <div id="image-content"></div>
    </section>
    
    <section id="text">
        <header>
            <h1>Quantos litros de água preciso beber por dia?</h1>
        </header>
        <main>
        
            <div id="result">
                <label for="weight">Peso/Kg</label>
                <input type="number" id="weight" name="weight" min="0" max="300">
                <button id="result-button" type="button" onclick="calcularLitrosPorDia()">Calcular</button>

                
            </div>
        </main>
        <footer>
            <p>*Média para adultos</p>
        </footer>
    </section>
</body>
</html>
